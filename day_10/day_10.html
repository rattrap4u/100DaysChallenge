<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day_10.css">
    <title>3D Cube Navigation</title>
</head>
<body>
    <div class="cube" id="cube">
        <div class="face front" data-page="Page 1">Page 1</div>
        <div class="face back" data-page="Page 2">Page 2</div>
        <div class="face left" data-page="Page 3">Page 3</div>
        <div class="face right" data-page="Page 4">Page 4</div>
        <div class="face top" data-page="Page 5">Page 5</div>
        <div class="face bottom" data-page="Page 6">Page 6</div>
    </div>
    <div class="content" id="content">
        Click on a face of the cube to see the content.
    </div>
    <script src="day_10.js"></script>
</body>
</html>
